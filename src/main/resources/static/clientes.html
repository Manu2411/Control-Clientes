<!doctype html>
<html lang="en">
  <head>
  	<title>Clientes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">



	  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

	  <link rel="stylesheet" href="css/bootstrap.min.css">
	  <link rel="stylesheet" href="css/style.css">

	</head>
	<body>
	<section class="ftco-section">

		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">LISTADO DE CLIENTES</h2>
				</div>
			</div>
			<button type="button" class="btn btn-dark" data-toggle="modal" data-target="#nuevoClienteModal">Nuevo Cliente</button>
			<div class="row">
				<div class="col-md-12">
					<div class="table-wrap">
						<table class="table" id="clientes">
						  <thead class="thead-dark">
						    <tr>
						      <th>ID</th>
						      <th>Nombre</th>
						      <th>Apellido</th>
						      <th>Dirección</th>
							  <th>Telefono</th>
						      <th>Compra</th>
						      <th>Acciones</th>
						    </tr>
						  </thead>
						  <tbody>

						  </tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- Maquetación del modal de modificación de cliente -->
	<div class="modal" id="ventanaModal" tabindex="-1" role="dialog" aria-labelledby="tituloVentana" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 id="tituloVentana">Modificación de Cliente</h5>
					<button class="close" data-dismiss="modal" aria-label="Cerrar">
						<span aria-hidden="true">&times;</span>
						</button>
				</div>
				<div class="modal-body">
					<div class="alert alert-success">
						<form>
							<div class="form-row">
								<div class="form-group col-md-6">
									<label for="txtNombre">Nombre Cliente</label>
									<input type="text" class="form-control" id="txtNombre" placeholder="Ingrese Nombre">
								</div>
								<div class="form-group col-md-6">
									<label for="txtApellido">Apellido Cliente</label>
									<input type="text" class="form-control" id="txtApellido" placeholder="Ingrese Apellido">
								</div>
							</div>
							<div class="form-row">
								<div class="form-group col-md-6">
									<label for="txtTelefono">Teléfono</label>
									<input type="text" class="form-control" id="txtTelefono" placeholder="Ingrese Telefono">
								</div>
								<div class="form-group col-md-6">
									<label for="txtCompra">Valor Compra</label>
									<input type="text" class="form-control" id="txtCompra" placeholder="Ingrese Valor Compra">
								</div>
							</div>
							<div class="form-row">
								<div class="form-group col-md-12">
									<label for="txtDomicilio">Domicilio</label>
									<input type="text" class="form-control" id="txtDomicilio" placeholder="Ingrese Domicilio">
								</div>

								<div class="form-group col-md-6">
									<input type="hidden" class="form-control" id="txtId" readonly>
								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="modal-footer">
					<button class="btn btn-warning" data-dismiss="modal">Cerrar</button>
					<button onclick="editarCliente()" class="btn btn-success" type="button">Actualizar</button>
				</div>
			</div>
		</div>
	</div>


	<!-- Maquetación del modal de inserción de cliente -->
	<div class="modal" id="nuevoClienteModal" tabindex="-1" role="dialog" aria-labelledby="titVentana" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 id="titVentana">Datos del Cliente</h5>
					<button class="close" data-dismiss="modal" aria-label="Cerrar">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="alert alert-success">
						<form>
							<div class="form-row">
								<div class="form-group col-md-6">
									<label for="txtNombre">Nombre Cliente</label>
									<input type="text" class="form-control" id="txtNombreCliente" placeholder="Ingrese Nombre">
								</div>
								<div class="form-group col-md-6">
									<label for="txtApellido">Apellido Cliente</label>
									<input type="text" class="form-control" id="txtApellidoCliente" placeholder="Ingrese Apellido">
								</div>
							</div>
							<div class="form-row">
								<div class="form-group col-md-6">
									<label for="txtTelefono">Teléfono</label>
									<input type="text" class="form-control" id="txtTelefonoCliente" placeholder="Ingrese Telefono">
								</div>
								<div class="form-group col-md-6">
									<label for="txtCompra">Valor Compra</label>
									<input type="text" class="form-control" id="txtCompraTotal" placeholder="Ingrese Valor Compra">
								</div>
							</div>
							<div class="form-row">
								<div class="form-group col-md-12">
									<label for="txtDomicilio">Domicilio</label>
									<input type="text" class="form-control" id="txtDomicilioCliente" placeholder="Ingrese Domicilio">
								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="modal-footer">
					<button class="btn btn-warning" data-dismiss="modal">Cerrar</button>
					<button onclick="registrarCliente()" class="btn btn-success" type="button">Agregar</button>
				</div>
			</div>
		</div>
	</div>



	<script src="js/jquery.min.js"></script>
  	<script src="js/popper.js"></script>
	<script src="js/popper.min.js"></script>
  	<script src="js/bootstrap.min.js"></script>
  	<script src="js/main.js"></script>
	<script src="js/clientes.js"></script>
	<script src="js/jquery-3.2.1.slim.min.js"></script>

	</body>
</html>
